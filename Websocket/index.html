<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Example</title>
  </head>
  <body>
    <h1>WebSocket Example</h1>
    <p id="status">Connecting to WebSocket...</p>
    <button id="sendButton" disabled>Send Hello</button>
    <p id="response"></p>

    <script>
      const socket = new WebSocket("ws://localhost:8000")

      socket.addEventListener("open", function (event) {
        document.getElementById("status").innerText = "Connected to WebSocket!"
        document.getElementById("sendButton").disabled = false
      })

      socket.addEventListener("message", function (event) {
        document.getElementById("response").innerText = "Server: " + event.data
      })

      document
        .getElementById("sendButton")
        .addEventListener("click", function () {
          socket.send("Hello")
        })

      socket.addEventListener("close", function (event) {
        document.getElementById("status").innerText =
          "Disconnected from WebSocket!"
        document.getElementById("sendButton").disabled = true
      })

      socket.addEventListener("error", function (event) {
        document.getElementById("status").innerText = "WebSocket error!"
      })
    </script>
  </body>
</html>
